name: Test manual steps

on: 
  workflow_dispatch:
    inputs:
      newRepositoryName:
        description: 'New Repository Name'    
        required: true
      type:
        description: 'Type of new project'  

jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
      - name: Using Variables
        env: # Or as an environment variable
          super_secret: ${{ secrets.test_secret }}
        run: |
          echo "Log level: ${{ github.event.inputs.newRepositoryName }}"
          echo "Tags: ${{ github.event.inputs.type }}" 
          echo "Secret: ${{super_secret}}" 
